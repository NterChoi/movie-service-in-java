<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/table.css"/>
</head>
<body>
<div class="container">
    <h2>메인 페이지</h2>
    <div th:if="${session.SS_USER_EMAIL != null}">
        <p><span th:text="${session.SS_USER_EMAIL}"></span>님, 환영합니다.</p>
        <a href="/user/loginSuccess">마이페이지</a>
    </div>
    <div th:if="${session.SS_USER_EMAIL == null}">
        <p>로그인이 필요합니다.</p>
        <a href="/user/login">로그인</a>
        <a href="/user/userRegForm">회원가입</a>
    </div>
</div>
</body>
</html>
