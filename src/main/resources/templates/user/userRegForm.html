<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 이메일 중복 체크
            $("#btnCheckEmail").on("click", function () {
                $.ajax({
                    url: "/user/getUserEmailExists",
                    type: "post",
                    dataType: "JSON",
                    data: $("#f").serialize(),
                    success: function (json) {
                        if (json.existsYn === "Y") {
                            alert("이미 가입된 이메일 주소입니다.");
                        } else {
                            alert("사용 가능한 이메일입니다.");
                        }
                    }
                });
            });

            // 회원가입
            $("#btnReg").on("click", function () {
                if ($("#email").val() === "") {
                    alert("이메일을 입력하세요.");
                    $("#email").focus();
                    return;
                }
                if ($("#password").val() === "") {
                    alert("비밀번호를 입력하세요.");
                    $("#password").focus();
                    return;
                }

                $.ajax({
                    url: "/user/insertUserInfo",
                    type: "post",
                    dataType: "JSON",
                    data: $("#f").serialize(),
                    success: function (json) {
                        alert(json.msg);
                        if (json.result === 1) {
                            location.href = "/user/login";
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="f">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email"/>
            <button type="button" id="btnCheckEmail">이메일 중복체크</button>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password"/>
        </div>
        <button type="button" id="btnReg">회원가입</button>
    </form>
</div>
</body>
</html>
